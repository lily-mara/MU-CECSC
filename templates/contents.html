{% extends "base.html" %}

{% block main_bocks %}

<div class="pageTitleBox animated fadeInDown">
<h1 class="pageTitle">{{ title[0] }} <span id="redText">{{ title[1] }}</span> {{ title[2] }}</h1>
</div>

<div id="container" class="animated fadeInDown">
  {% for box in content %}
  <div class="boxes">
    <p class="boxTitle">{{ box['title'] }}</p>
    <p class="boxText">{{ box['content'] }}</p>
  </div>
  
  {% end %}
</div>
{% end %}

{% block footer_info %}id="contentFooter"{% end %}
